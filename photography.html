<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography | Tanvir Rahman</title>
    <meta name="description"
        content="Photography portfolio by Tanvir Rahman. Capturing quiet moments through a minimalist lens." />
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ['selector', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        main: 'var(--bg-main)',
                        secondary: 'var(--bg-secondary)',
                        tertiary: 'var(--bg-tertiary)',
                        primary: 'var(--text-primary)',
                        accent: {
                            blue: 'var(--accent-blue)',
                            emerald: 'var(--accent-emerald)',
                            indigo: 'var(--accent-indigo)',
                            rose: 'var(--accent-rose)',
                            amber: 'var(--accent-amber)',
                            violet: 'var(--accent-violet)',
                        }
                    },
                    fontFamily: {
                        sans: 'var(--font-sans)',
                        mono: 'var(--font-mono)',
                        serif: 'var(--font-serif)',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar" id="progress-bar"></div>
    </div>

    <header class="header"></header>

    <!-- Ambient Glow Effects -->
    <div class="ambient-glow photo-ambient">
        <div class="glow-1"></div>
        <div class="glow-2"></div>
        <div class="glow-3"></div>
    </div>

    <div class="grid-background">
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
    </div>

    <main class="page-container photography-page reveal">
        <div class="container">
            <header class="page-header photo-hero">
                <h1 class="photo-title">
                    <span class="title-main">photography</span>
                    <span class="title-sub"><i>&</i> shared visions</span>
                </h1>

                <p class="photo-desc">
                    A curated archive of quiet moments captured through a minimalist lens.
                    Exploring the intersection of <em>light</em>, <em>form</em>, and <em>silence</em>.
                </p>

                <!-- Category Filter Pills -->
                <div class="photo-filters">
                    <button class="filter-pill active" data-filter="all">Perspective All</button>
                    <button class="filter-pill" data-filter="architecture">Architecture</button>
                    <button class="filter-pill" data-filter="portrait">Portrait</button>
                    <button class="filter-pill" data-filter="nature">Nature</button>
                    <button class="filter-pill" data-filter="street">Street</button>
                </div>
            </header>

            <!-- Masonry Gallery Grid -->
            <div class="gallery-masonry" id="gallery">
                <!-- Dynamically populated by model -> controller -> view -->
                <div class="loading-indicator">Loading vision...</div>
            </div>

            <!-- Gallery Stats -->
            <div class="gallery-stats reveal">
                <div class="stat-item">
                    <span class="stat-number">-</span>
                    <span class="stat-label">Photographs</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-number">-</span>
                    <span class="stat-label">Categories</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-number">âˆž</span>
                    <span class="stat-label">Stories</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
        <div class="lightbox-backdrop"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" aria-label="Close lightbox">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <button class="lightbox-nav lightbox-prev" aria-label="Previous image">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6" />
                </svg>
            </button>
            <button class="lightbox-nav lightbox-next" aria-label="Next image">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6" />
                </svg>
            </button>
            <div class="lightbox-image-container">
                <img src="" alt="" class="lightbox-image" id="lightbox-img" />
            </div>
            <div class="lightbox-info">
                <span class="lightbox-category"></span>
                <h2 class="lightbox-title"></h2>
                <p class="lightbox-location"></p>
                <div class="lightbox-counter">
                    <span id="lightbox-current">1</span> / <span id="lightbox-total">-</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer" id="contact"></footer>

    <script type="module" src="src/scripts/main.js"></script>

</body>

</html>
