<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes | Tanvir Rahman</title>
  <meta name="description"
    content="Thoughts on AI, design, and building things with intention. Technical notes and essays by Tanvir Rahman." />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="src/styles/style.css" />
  <link rel="stylesheet" href="src/styles/sections/notes.css" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="src/scripts/tailwind-config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    id="hljs-theme" />

  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar" id="progress-bar"></div>
  </div>
  <header class="header"></header>

  <div class="grid-background">
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
  </div>

  <main class="min-h-screen pt-[var(--section-padding)] transition-colors duration-500"
    style="background-color: var(--resource-bg)">
    <div class="container max-w-[1280px]">
      <div id="notes-listing-view">
        <header class="mb-12">
          <h1 class="text-[64px] md:text-[80px] font-black tracking-tight leading-none mb-8"
            style="color: var(--resource-accent)">
            notes.</h1>
          <p class="text-xl max-w-2xl font-light leading-relaxed mb-6" style="color: var(--resource-text-snippet)">
            Exploring the intersection of <span class="italic font-serif">architecture</span>, minimalist design, and
            the
            technical nuances of building scalable systems.
          </p>

          <!-- Headlines Only Toggle -->
          <div class="flex items-center gap-3 mb-8">
            <span class="text-[11px] font-medium tracking-[0.2em] uppercase"
              style="font-variant: small-caps; color: var(--resource-text-meta)">headlines only</span>
            <button id="headlines-toggle" class="relative w-11 h-6 rounded-full transition-colors focus:outline-none"
              style="background-color: var(--toggle-bg-off)" role="switch" aria-checked="false">
              <div
                class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow-sm transition-transform duration-200 transform">
              </div>
            </button>
          </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-[1fr_350px] gap-12 pb-20 notes-page-grid">
          <!-- Main Notes Feed -->
          <div id="blog-list" class="flex flex-col border-t" style="border-color: var(--resource-border)">
            <div class="py-20 text-center font-mono tracking-widest uppercase text-xs"
              style="color: var(--resource-text-meta)">
              Fetching Notes...</div>
          </div>

          <!-- Sidebar -->
          <aside class="flex flex-col gap-8">
            <!-- Sidebar content removed -->
          </aside>
        </div>
      </div>

      <div id="blog-content" class="hidden max-w-4xl mx-auto pb-20">
        <div class="flex items-center justify-between mb-12 py-4 border-b" style="border-color: var(--resource-border)">
          <button id="close-blog"
            class="group flex items-center gap-2 text-sm font-bold transition-opacity hover:opacity-70"
            style="color: var(--resource-text-snippet)">
            <span class="group-hover:-translate-x-1 transition-transform">‚Üê</span> <span
              class="uppercase tracking-widest font-black">back to notes</span>
          </button>
          <button id="copy-link"
            class="text-[11px] font-black hover:text-black transition-opacity hover:opacity-70 uppercase tracking-[0.2em]"
            style="color: var(--resource-accent)">share
            link</button>
        </div>
        <!-- Markdown content will be injected here -->
        <div id="markdown-container" class="prose prose-indigo dark:prose-invert max-w-none"></div>
      </div>
    </div>
  </main>

  <footer class="footer" id="contact"></footer>

  <script type="module" src="src/scripts/notesMain.js"></script>
</body>

</html>
