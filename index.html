<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanvir Rahman | Software Engineer & CS Student</title>
  <meta name="description"
    content="Tanvir Rahman - Computer Science Undergrad at AIUB. Focused on backend systems, concurrency, and minimalist design. View projects, research, and notes." />
  <meta name="theme-color" content="#0a0a0a" />

  <!-- Preload critical assets -->
  <link rel="preload" href="src/assets/images/herobg.jpg" as="image" fetchpriority="high" />

  <!-- Preconnect to external origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />

  <!-- Fonts with display swap for better LCP -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap"
    rel="stylesheet" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="src/css/style.css" />

  <style>
    /* Critical CSS: Instant Splash Screen & Theme-Aware Background */
    :root {
      --bg-main: #0a0a0a;
      --text-primary: #ffffff;
    }

    :root[data-theme="light"] {
      --bg-main: #fbfbfd;
      --text-primary: #111112;
    }

    body {
      background: var(--bg-main);
      margin: 0;
      overflow: hidden;
      transition: background-color 0s;
    }

    .splash-screen {
      position: fixed;
      inset: 0;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-main);
    }

    .splash-curtain {
      position: absolute;
      inset: 0;
      background: var(--bg-main);
      z-index: -1;
    }

    .splash-text {
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards 0.2s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      window.splashStartTime = Date.now();
    })();
  </script>

  <!-- Defer non-critical scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <!-- Premium Splash Screen -->
  <div id="splash-screen" class="splash-screen">
    <div class="splash-curtain"></div>
    <div class="splash-content">
      <div class="splash-text-wrapper">
        <div class="splash-text">
          <span class="letter">t</span>
          <span class="letter">a</span>
          <span class="letter">n</span>
          <span class="letter">v</span>
          <span class="letter">i</span>
          <span class="letter">r</span>
          <span class="dot">.</span>
        </div>
      </div>
      <div class="splash-loader">
        <div class="loader-track"></div>
        <div class="loader-fill"></div>
      </div>
    </div>
  </div>

  <div class="scroll-progress-container">
    <div class="scroll-progress-bar" id="progress-bar"></div>
  </div>
  <header class="header"></header>

  <div class="ambient-glow">
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="glow-3"></div>
  </div>
  <div class="grid-background">
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
    <div class="grid-line"></div>
  </div>

  <section class="hero reveal" id="hero" aria-label="Hero section">
    <div class="hero-bg-container">
      <img src="src/assets/images/herobg.jpg" alt="Abstract background" class="hero-bg-img" fetchpriority="high"
        decoding="async" width="1920" height="1080" />
      <div class="hero-overlay"></div>
    </div>

    <div class="container hero-container">
      <div class="hero-content">
        <a href="#" id="latest-note-badge" class="hero-badge hidden">
          <span class="badge-label">New</span>
          <span class="badge-text">Loading...</span>
          <span class="badge-arrow">→</span>
        </a>

        <h1 class="hero-title reveal">
          tanvir.
        </h1>

        <p class="hero-description reveal">
          Computer Science Undergrad @AIUB. Focus on backend systems, concurrency, and minimalist design.
        </p>

        <div class="hero-actions reveal">
          <a href="#" class="hero-button" id="say-hi-btn"> → say hi </a>
          <a href="assets/resume.pdf" class="hero-button hero-button-outline" download id="resume-btn">↓ resume</a>

          <div class="message-container hidden" id="message-container">
            <button class="back-btn" id="back-btn">←</button>
            <input type="text" id="message-input" placeholder="write something..." autocomplete="off" />
            <button class="send-btn hidden" id="send-btn">send</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="projects" class="projects-section reveal">
    <div class="container">
      <h2 class="section-title reveal">projects.</h2>
      <div class="bento-grid">
        <div class="loading-indicator">Loading projects...</div>
      </div>
    </div>
  </section>

  <section id="skills" class="skills-section reveal">
    <div class="container">
      <h2 class="section-title reveal">skills.</h2>
      <div class="skills-grid">
        <div class="loading-indicator">Loading skills...</div>
      </div>
    </div>
  </section>

  <section id="education" class="research-section reveal">
    <div class="container">
      <h2 class="section-title reveal">education.</h2>
      <div class="education-list" id="education-list">
        <div class="loading-indicator">Loading education...</div>
      </div>
    </div>
  </section>

  <section id="certifications" class="certifications-section reveal">
    <div class="container">
      <h2 class="section-title reveal">certifications.</h2>
      <div class="certifications-grid">
        <div class="loading-indicator">Loading certifications...</div>
      </div>
    </div>
  </section>

  <footer class="footer" id="contact"></footer>

  <script type="module" src="src/js/main.js"></script>
</body>

</html>
